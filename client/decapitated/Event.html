<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>Event</title>
    <script>
      window.onload = init;

      function init(){
        var eventID = gup('eventId', window.location.href);
        document.querySelector("#eventIDoutput").innerHTML = "Event ID: " + eventID;

        var numParticipants = gup('numParticipants', window.location.href);
        document.querySelector("#numParticipantsoutput").innerHTML = "Number of Attendees: " + numParticipants;

        var participantIdList = [];
        for(var i = 0; i < numParticipants; i++){
          var tempLog = 'participantId' + i;
          var tempParticipant = gup(tempLog, window.location.href);
          participantIdList.push(tempParticipant);
          document.querySelector("#listOfParticipants").innerHTML += "<li>" + "Attendee ID: " + tempParticipant + "</li>";
        }
      }

      function gup( name, url ) {
        if (!url) url = location.href;
        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
        var regexS = "[\\?&]"+name+"=([^&#]*)";
        var regex = new RegExp( regexS );
        var results = regex.exec( url );
        return results == null ? null : results[1];
      }
    </script>
    <style>
    h1,h2,li{
      color: #3B5998;
    }
    </style>
  </head>
  <body>
    <div>
      <h1 id="eventIDoutput"></h1>
      <h2 id="numParticipantsoutput"></h2>
      <ul id="listOfParticipants">
      </ul>
    </div>
  </body>
</html>
